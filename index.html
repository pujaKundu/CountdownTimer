<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>New Year Eve</h1>
    <div class="countdown">
        <div class="daysCD countdown-el">
            <p class="text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hoursCD countdown-el">
            <p class="text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minsCD countdown-el">
            <p class="text" id="mins">0</p>
            <span>minutess</span>
        </div>
        <div class="secondsCD countdown-el">
            <p class="text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
